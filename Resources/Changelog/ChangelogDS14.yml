        message: "Урон некро-кудзу снижен на 20%."
      - type: Tweak
        message: "Некроморфы получают на 11% больше урона от колющего оружия. Сборщики тел стали значительно уязвимее к физическому урону. Входящий урон от тупых и колющих атак увеличен на 42% (I уровень), 62% (II уровень) и 33% (III уровень), добавлена уязвимость к электрическому урону."

