- type: entity
  id: BulletRifle
  name: bullet (.20 rifle)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      armorPiercingLevels:
        Piercing: 2 # экспансивная пуля, имеет мягкий наконечник, но все еще остается винтовочным патроном
      types:
        Piercing: 20
  - type: StaminaDamageOnCollide
    damage: 10 # экспансивные пули имеют хорошую останавливающую силу

- type: entity
