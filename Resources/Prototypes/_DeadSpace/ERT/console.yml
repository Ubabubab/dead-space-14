- type: entity
  parent: 
  - BaseItem
  id: TelephoneIaa
  name: устройство связи внутреннего агентства безопасности
  description: Устройство связи, выданное агентам внутренних дел для связи с центральным командованием в экстренных случаях.
  components:
  - type: ActivatableUI
    key: enum.ErtResponceConsoleUiKey.Key
    requiresComplex: true
    requireActiveHand: false
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.ErtResponceConsoleUiKey.Key:
        type: ErtResponceConsoleBoundUserInterface
  - type: CrewManifestViewer
    ownerKey: enum.ErtResponceConsoleUiKey.Key
  - type: Item
    size: Small
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: Sprite
    sprite: _DeadSpace/Ert/telephone_iaa.rsi
    state: icon
  - type: Clothing
    sprite: _DeadSpace/Ert/telephone_iaa.rsi
    quickEquip: false
    slots:
      - Belt
  - type: Tag
    tags:
    - EmagImmune
  - type: ActivatableUIRequiresAccess
  - type: AccessReader
    access:
    - - Command
      - Security
      - Service
      - Lawyer
      - Brig
      - Maintenance
  - type: ErtResponceConsole
    teams:
    - CentralCommandOfficial
  - type: Language
    selectedLanguage: GeneralLanguage
  - type: Speech
    speechVerb: Robotic
