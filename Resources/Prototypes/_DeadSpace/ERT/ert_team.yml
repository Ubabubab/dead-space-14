- type: ertTeam
  id: Engineers
  name: Инженеры
  description: 
    Отряд инженеров NanoTrasen, специализирующихся на ремонте и техническом обслуживании
    космических станций и кораблей. Они обладают обширными знаниями в области
    инженерии, систем жизнеобеспечения и ремонта оборудования.
    4 инженера прибывают на инженерном шаттле, оснащённом всем необходимым оборудованием
    для выполнения их миссий.
    Время прибытия отряда от 5 до 10 минут.
  rule: SpawnEngineersShuttle
  spawnWindow:
    min: 5m
    max: 10m
  price: 20000
  spawns:
    - id: RandomHumanoidSpawnerERTEngineerAmber
      amount: 4

- type: ertTeam
  id: Amber
  name: Эмбер
  description: 
    Отряд специального назначения "Эмбер" NanoTrasen, предназначенный для
    быстрого реагирования на чрезвычайные ситуации и угрозы безопасности на
    космических станциях и кораблях. Они обучены для выполнения различных
    задач, включая борьбу с пиратами, спасательные операции и обеспечение
    безопасности персонала.
    5 членов отряда прибывают на шаттле поддержки "Эмбер", оснащённом всем
    необходимым оборудованием для выполнения их миссий.
    Время прибытия отряда от 5 до 10 минут.
  rule: SpawnAmberShuttle
  spawnWindow:
    min: 5m
    max: 10m
  price: 25000
  spawns:
    - id: RandomHumanoidSpawnerERTLeaderAmber
      amount: 1
    - id: RandomHumanoidSpawnerERTEngineerAmber
      amount: 1
    - id: RandomHumanoidSpawnerERTSecurityAmber
      amount: 2
    - id: RandomHumanoidSpawnerERTMedicalAmber
      amount: 1

