- type: ertTeam
  id: Cburn
  name: РХБЗ
  description: 
    Специализированный отряд радиационной, химической и биологической защиты
    NanoTrasen. Предназначен для локализации утечек опасных веществ,
    биологических угроз, а также проведения дезактивации и эвакуации персонала
    в условиях заражения.
    5 агентов РХБЗ и 1 лидер прибывают на шаттле поддержки РХБЗ, оснащённом
    всем необходимым оборудованием для выполнения их миссий.
    Время прибытия отряда от 10 до 15 минут.
  rule: SpawnCburnShuttle
  spawnWindow:
    min: 10m
    max: 15m
  price: 30000
  spawns:
    - id: RandomHumanoidSpawnerCBURNLeader
      amount: 1
    - id: RandomHumanoidSpawnerCBURNAgent
      amount: 5

