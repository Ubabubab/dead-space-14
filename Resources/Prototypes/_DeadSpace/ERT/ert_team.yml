- type: ertTeam
  id: CentralCommandOfficial
  name: ПЦК
  description: 
    Представитель Центрального Командования NanoTrasen, прибывающие на станцию
    для контроля и координации действий экипажа в экстренныхных ситуациях.
    1 официальный представитель ПЦК и 2 офицера синей защиты прибывают
    на официальном шаттле ПЦК, оснащённом всем необходимым оборудованием
    для выполнения их миссий.
    Время прибытия отряда от 5 до 7 минут.
  rule: SpawnCentCommOfficialShuttle
  cancelMessage: 
    Представитель Центрального Командования NanoTrasen не смог прибыть на станцию
    из-за непредвиденных обстоятельств. Мы приносим извинения за возможные неудобства.
  spawnWindow:
    min: 5m
    max: 7m
  price: 0
  special: CustomizableSpawnerCentralCommandOfficial
  spawns:
    - id: CustomizableSpawnerCentralCommandBlueShieldOfficer
      amount: 2