- type: entity
  parent: BaseGameRule
  id: SpawnCburnShuttle
  components:
  - type: StationEvent
    startAnnouncement: station-event-response-team-arrival
    startAudio:
      path: /Audio/_DeadSpace/Announcements/centcomm.ogg # DS14-Announcements
    willNotStartRandomly: true
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: CburnShuttle
  - type: ErtSpawnRule

