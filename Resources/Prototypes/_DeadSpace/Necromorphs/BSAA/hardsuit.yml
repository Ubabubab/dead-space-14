# Скафандры и мантия
- type: entity
  parent: [ ClothingNeckBase, BaseCommandContraband ]
  id: BSAALeaderShoulder
  name: мантия лидера АПБТ
  description: Необычайно украшенная драпировка, отражающая всю мощь альянса. Повисла на шее лидера, обвив объятиями плечи, как личный ангел-хранитель.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/BSAA/misc/bsaa-mantle.rsi
  - type: Clothing
    sprite: _DeadSpace/Necromorfs/BSAA/misc/bsaa-mantle.rsi

- type: entity
  parent: ClothingOuterHardsuitBase
  id: BSAALeaderHardSuit
  name: cкафандр лидера АПБТ
  description: Мобильный скафандр с повышенной защищённостью бронированных элементов.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/BSAA/hardsuits/bsaa-leader.rsi
  - type: Clothing
    sprite: _DeadSpace/Necromorfs/BSAA/hardsuits/bsaa-leader.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 10000
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: Armor
    modifiers:
      armorLvls:
        Piercing: 2
      coefficients:
        Blunt: 0.43
        Slash: 0.48
        Piercing: 0.46
        Heat: 0.18
        Cold: 0.18
        Shock: 0.43
        Radiation: 0.43
        Caustic: 0.43
        Stun: 0.48
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: ToggleableClothing
    clothingPrototype: BSAALeaderHelmet
  - type: AutoInjectReagentClothingOnAllowedState
    durationRegenReagents: 60
    allowedStates:
    - Critical
    reagents:
      DexalinPlus: 5
      Saline: 10
      Epinephrine: 15
      Puncturase: 10
      TranexamicAcid: 5
      Omnizine: 20
  - type: VirusResistance
    virusResistanceCoefficient: 0.9

- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: BSAALeaderHelmet
  categories: [ HideSpawnMenu ]
  name: шлем лидера АПБТ
  description: Позволяет в пылу битву быстро найти командира за счёт опознавательного окраса.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/BSAA/helmets/bsaa-leader.rsi
  - type: Clothing
    sprite: _DeadSpace/Necromorfs/BSAA/helmets/bsaa-leader.rsi
  - type: PointLight
    color: "#ff9100"
    radius: 7
    energy: 4
  - type: PressureProtection
    highPressureMultiplier: 0.53
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9

